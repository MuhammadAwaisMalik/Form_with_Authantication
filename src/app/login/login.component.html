<div class="alert alert-danger" *ngIf="error" role="alert">
  <strong>This Error Occured</strong> {{ error }}
</div>
<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0 text-center">Login</h3>
      </div>
      <div class="card-body">
        <form class="form" [formGroup]="profileForm">
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              name="email"
              [(ngModel)]="loginUserData.email"
              [ngClass]="{
                'form-control': true,
                'rounded-0': true,
                'is-invalid': !email?.valid && email?.touched,
                'is-valid': email?.valid
              }"
            />
            <div class="text-danger" *ngIf="email?.touched">
              <small *ngIf="email?.errors?.['email']"
                >Email Not Valid Req @</small
              >
              <small *ngIf="email?.errors?.['required']"
                >Feild is Required</small
              >
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="loginUserData.password"
              formControlName="password"
              name="password"
              [ngClass]="{
                'form-control': true,
                'rounded-0': true,
                'is-invalid': !password?.valid && password?.touched,
                'is-valid': password?.valid
              }"
            />
            <div class="text-danger" *ngIf="password?.touched">
              <small *ngIf="password?.errors?.['required']"
                >Feild is Required</small
              >
              <small *ngIf="password?.errors?.['minlength']"
                >Password Requires atleast 3 numbers</small
              >
            </div>
          </div>
          <button
            type="button"
            (click)="loginUser()"
            class="btn btn-success float-end mt-3"
            [disabled]="!profileForm.valid"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<ngx-spinner
  bdColor="rgba(51, 51, 51, 0.8)"
  size="default"
  type="ball-spin-clockwise"
>
  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</ngx-spinner>
