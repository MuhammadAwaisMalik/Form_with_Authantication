<div class="row mt-5">
  <div class="col-md-3 mb-3" *ngFor="let event of events">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-tittle">{{ event.name }}</h5>
        <p class="card-text">{{ event.description }}</p>
        <a href="" class="btn btn-primary">Buy Ticket</a>
      </div>
      <div class="text-muted card-footer">
        {{ event.date | date: "shortDate" }}
      </div>
    </div>
  </div>
</div>
